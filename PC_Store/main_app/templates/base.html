{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="{% url 'home' %}" class="left brand-logo"
                ><img src="https://img.freepik.com/premium-vector/computer-pc-icon-logo-design_775854-1632.jpg" width="60px" height="64px" ></a
              >
            </li>
          </ul>

          <ul class="right">
            {% if user.is_authenticated %}
            
            <li><a href="{% url 'index' %}">View PCs</a></li>

            <li><a href="{% url 'Pcs_create' %}">Add a PC</a></li>

            <li><a href="{% url 'cart' %}">Cart</a></li>
           
            <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log Out</button>
              </form>
            </li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            
            {% endif %}
            


          </ul>
        </div>
      </nav>
    </header>

    <main class="container">{% block content %} {% endblock %}</main>

    <footer class="page-footer">
      <div class="right">All Right reserves &copy; 2024</div>
      <li><a href="{% url 'about' %}">About Us</a></li>
    </footer>
  </body>
</html>
