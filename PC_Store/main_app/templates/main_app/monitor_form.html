{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Edit {{object.name}}</h1>
{% else %}
<h1>Create Monitors</h1>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="submit" class="btn" />
</form>

{% endblock %}
